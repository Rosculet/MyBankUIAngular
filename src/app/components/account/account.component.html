<div class="container">


  <h1>Account</h1>

  <form>

    <div class="form-group">
      <label for="account_number">Number</label>
      <input type="text" class="form-control" id="account_number" name="account_number" [(ngModel)]="account.account_number" required>
    </div>

    <div class="form-group">
      <label for="account_type">Account type</label>
      <input type="text" class="form-control" id="account_type" name="account_type" [(ngModel)]="account.account_type" required>
    </div>

    <div class="form-group">
      <label for="branch_address">Address</label>
      <input type="text" class="form-control" id="branch_address" name="branch_address" [(ngModel)]="account.branch_address" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="registerAccount()">Register</button>

  </form>

</div>
