<div class="container">

  <form>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="contact.name" name="name" required>
    </div>


    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="contact.email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" class="form-control" id="subject" [(ngModel)]="contact.subject" name="subject" required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <input type="text" class="form-control" id="message" [(ngModel)]="contact.message" name="message" required>
    </div>

    <button (click)="registerContact()" type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
